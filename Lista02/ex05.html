<body>
    <h1> Exercicio 05</h1>
    Qual sua idade? <input id="input_idade"> <br>
    <button onclick="aposentadoriahomem()"> Aposentadoria Homem </button> 
    <button onclick="aposentadoriamulher()"> Aposentadoria Mulher </button>


    
</body>

<script>
    function aposentadoriahomem() {
        alert (`Faltam ${(70 - input_idade.value )} anos para você se aposentar.`)
    };

    function aposentadoriamulher() {
        alert (`Faltam ${(60 - input_idade.value)} anos para você se aposentar.`)

    };

</script>
