<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span>Qual sua meta de economia?</span>
    <input id="input_meta"> <br>
    <span>Quanto tem guardado?</span>
    <input id="input_economia">
    <button onclick="analisar()">Analisar economia</button>
    <div id="div_msg"> </div>
</body>

</html>

<script>
    function analisar() {
        var meta = Number(input_meta.value)
        var economia = Number(input_economia.value)

        if (economia == meta) {
            div_msg.innerHTML = ` Parabéns, meta alcançada! `
        } else {
            div_msg.innerHTML = ` Força! Ainda em busca da meta! Falta ${meta - economia} `


            if (economia > meta) {
                div_msg.innerHTML = ` Meta ultrapassada em ${economia - meta} `
            }
        }
    }

</script>
