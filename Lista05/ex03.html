<body>
    <h1>Mercado BOM DOCE</h1>
    <h4>Chocolate: R$3,00 cada. Acima de 12: R$2,50</h4>
    <span> Qual quantidade de chocolates vocÃª pegou? </span>
    <input type="number" id="input_qtd">

<script>
    function compra() {
        var qtdChocolate = Number(input_qtd.value)

        if (qtdChocolate > 12) {
            div_mensagem.innerHTML = ` 
        <br> O valor da sua compra foi de ${qtdChocolate * 2.50}`
        } else {
            div_mensagem.innerHTML = `
                <br> O valor da sua compra foi de ${qtdChocolate * 3.00} `
        }


    }
</script>
