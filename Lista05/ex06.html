<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <span> Qual a temperatura ambiente? </span>
   <input id="input_temp">
   <button onclick="clima()">Verificar clima</button>
   <div id="div_mensagem"></div> 
   
</body>
</html>

<script>
    function clima() {
        var temp = Number(input_temp.value)
    if (temp < 10) {
        div_mensagem.innerHTML = `<br> Apropriada para conservar alimento <br><br> <img src="https://www.paho.org/sites/default/files/alimentacao-saudavel-diversificada.jpg" width="600" height="500"> `
    } else {
        div_mensagem.innerHTML = `<br> Inapropriada para conservar alimento <br><br>
        <img src="https://static.tuasaude.com/media/article/ed/zg/como-identificar-alimentos-estragados_22594_l.jpg"> `
    }
    }
</script>
