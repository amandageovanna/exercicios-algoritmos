<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Quantidade de homens que entraram no elevador?
    <input id="input_homens"> <br>
    Quantidade de mulheres que entraram no elevador?
    <input id="input_mulheres"> <br>
    <button onclick="ligar()">Ligar elevador</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function ligar() {
        var homens = Number(input_homens.value);
        var mulheres = Number(input_mulheres.value);
        var pesototal = (homens * 90) + (mulheres * 70);

        if (pesototal > 500) {
            div_mensagem.innerHTML =
                `<span style="color: red"> Alguém precisa descer. Precisa perder ${pesototal - 500} kg para mover o elevador </span>`
              } else {
               div_mensagem.innerHTML = `<span style="color: green"> Elevador vai se mover, pois está com ${pesototal}kg`
        }
    }
</script>
