<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span> Qual a nota do aluno? </span>
    <input id="input_nota"> <br>
    <span> Qual a frequência do aluno? </span>
    <input id="input_freq"> <br>
    <button onclick="avaliar()">Avaliar aluno</button>
    
</body>
</html>

<script>
    function avaliar() {
        var nota = Number(input_nota.value)
        var freq = Number(input_freq.value)

        if (nota >= 6 && freq >= 75) {
            alert ("Parabéns! Aprovado!")
        } else {
            alert ("Infelizmente não foi desta vez")
        }
    }
</script>
