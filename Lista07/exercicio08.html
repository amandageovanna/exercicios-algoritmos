<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Login do usuário: </span>
    <input id="input_login"> <br>
    <span>Senha do usuário: </span>
    <input type="password" id="input_senha"> <br>
    <span>Código de segurança do usuário:</span>
    <input id="input_seg"> <br>
    <button onclick="entrar()">Entrar</button>
</body>
</html>

<script>
    function entrar() {
        var login = input_login.value
        var senha = input_senha.value
        var codigo = input_seg.value

        if (login == 'SPTech' && senha == 'digital' && codigo == '123') {
            alert ("Usuário autenticado com sucesso")
        } else {
            alert ("Falha na autenticação")
        }
    }
</script>
