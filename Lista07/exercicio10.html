<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span>Qual a idade?</span>
    <input id="input_idade"> <br>
    <span>Qual o salário?</span>
    <input id="input_salario"> <br>
    <button onclick="analisar()">Analisar situação</button>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function analisar() {
        var idade = Number(input_idade.value)
        var salario = Number(input_salario.value)

        if (idade < 18 && salario < 2500) {
            div_msg.innerHTML = `Menor de idade e liso`
        } else if (idade < 18 && salario >= 2500) {
            div_msg.innerHTML = `Menor de idade e ostentação`
        } else if (idade >= 18 && salario < 3500) {
            div_msg.innerHTML = `Maior de idade e liso`
        } else if (idade >= 18 && salario >= 3500 && salario <= 7000) {
            div_msg.innerHTML = `Maior de idade e ostentação`
        } else {
            div_msg.innerHTML = `Maior de idade e mega ostentação`
        }
    }

</script>
