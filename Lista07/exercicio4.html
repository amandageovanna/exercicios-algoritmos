<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span>Qual a hora do dia que você costuma acessar a Netflix?</span>
    <input id="input_hora">
    <button onclick="recomendacao()">Ver recomendação</button> <br>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function recomendacao() {
        var hora = Number(input_hora.value)

        if (hora >= 19 && hora <= 21) {
            div_msg.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora} horas`
        } else { div_msg.innerHTML = `No horário das ${hora} horas é adequado para assistir sua série favorita!`
        }
    }
</script>
