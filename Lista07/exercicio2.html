<head>

<body>
    <span> Qual a renda do usuário? </span>
    <input id="input_renda"> </input> <br>
    <span> Qual a renda total familiar?</span>
    <input id="input_rendatotal"> </input> <br>
    <button onclick="verificar()">Verificar ajuda</button>

<script>
    function verificar() {
        var rendauser = Number(input_renda.value)
        var rendatotal = Number(input_rendatotal.value)

        if (rendauser <= 1050 && rendatotal <= 2100) {
            alert("Você terá direito")
        } else
            alert("Você NÃO terá direito")
    }
</script>
