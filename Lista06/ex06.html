<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Time Grande</h1>
    <span>Qual é o time grande de são paulo que você torce?</span>
    <input id="input_time">
    <button onclick="time()">Fale sobre esse time</button>
    <div id="div_msg"></div>
    
</body>

</html>

<script>
    function time() {
        var time = input_time.value
        if (time == "corinthians") { 
            div_msg.innerHTML = `<span style="background-color: black; color: white;"> Salve o Corinthians! </span>` 
        } else if (time == "palmeiras") { 
            div_msg.innerHTML = `<span style="background-color: green; color: white;"> Salve o alviverde imponente! </span> ` 
        } else if (time == "santos") { 
            div_msg.innerHTML = `<span style="background-color: white;color: black;"> Agora quem dá a bola é o Santos </span>` 
        } else if (time == "são paulo") { 
            div_msg.innerHTML = `<span style="background-color: black; color: red;"> Salve o Tricolor paulista </span>` 
        }
    }
</script>
