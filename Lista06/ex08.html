<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dieta com a nutri Amandinha</h1>
    <span>Quantos pães franceses você tem comido por dia?</span>
    <input id="input_paes"> <br>
    <span>Quantos pacotes de bolacha recheada você tem comido por dia?</span>
    <input id="input_pacote"> <br>
    <span>Quantos copos de achocolatado</span>
    <input id="input_achocolatado"> <br>
    <button onclick="verificar()">Verificar calorias</button>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function verificar() {
    var paes = Number(input_paes.value)
    var bolacha = Number(input_pacote.value)
    var achocolatado = Number(input_achocolatado.value)

    var paesCaloria = paes * 50
    var bolachaCaloria = bolacha * 80
    var achocolatadoCaloria = achocolatado * 70
    var totalCalorias = paesCaloria + bolachaCaloria + achocolatadoCaloria

    if (totalCalorias < 200) div_msg.innerHTML = `Parabéns, vai ficar em forma!`;
     else if (totalCalorias <= 400) div_msg.innerHTML = `Cuidado, vai ficar menos saudável !`;
      else div_msg.innerHTML = `Alerta crítico de saúde !`;
    }

</script>
