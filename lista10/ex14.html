<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Qual sua idade?
    <input id="input_idade"> <button onclick="mostrar()">Verificar</button>
    <div id="mostrandodiv"></div> 
   
</body>

</html>

<script>
    function mostrar() {
        var idade = Number(input_idade.value)
        var contador = 1
        mostrandodiv.innerHTML = " "
        while (contador <= idade) {
            if (contador <= 4) {
                mostrandodiv.innerHTML += `${contador} anos (Primeira Infância) <br>`
             } else if (contador <= 6) {
                mostrandodiv.innerHTML += `${contador} anos   (Pré-escolar) <br>`
             } else if (contador <= 10) { 
                mostrandodiv.innerHTML += `${contador} anos   (Segunda Infância) <br>`
             } else if (contador <= 18) { 
                mostrandodiv.innerHTML += `${contador} anos   (Adolescência) <br>`
             } else if (contador <= 50) {
                mostrandodiv.innerHTML += `${contador} anos   (Adulto) <br>`
             } else if (contador <= 100) {
                mostrandodiv.innerHTML += `${contador} anos   (Melhor idade) <br>`
             } else if (contador > 100) { 
                mostrandodiv.innerHTML += `${contador} anos   (Matusalém) <br>`
             } 
             contador++
        }

      
    }

</script>
