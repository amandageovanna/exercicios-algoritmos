    Qual a quantidade de elefantes? <input id="qtdElefantes">

<script>
    function atazanar() {
        var numElefante = Number(qtdElefantes.value);
        var contador = 2;
        var incomodam = "incomodam";

        divmsg.innerHTML = ""

        while (contador <= numElefante) {
            if (contador == 1) {
                divmsg.innerHTML += `1 elefante incomoda muita gente! <br>`
            } else {
                divmsg.innerHTML += `1 elefante incomoda muita gente! <br>`
                incomodam += ", incomodam";
                divmsg.innerHTML += `${contador} elefantes, ${incomodam} muito mais! <br>`;
               
            }
            contador += 1;

        }


    }

</script>
