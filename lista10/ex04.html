<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="s2pares()">S2 pares</button>
    <div id="div_msg"></div>

</body>
</html>

<script>
    function s2pares() {
        var pares = 0;
        div_msg.innerHTML = ""

        while (pares <= 100) {
            div_msg.innerHTML += `<br> ${pares}`
            pares += 2;
        }

    }
</script>
