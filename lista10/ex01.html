<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button onclick="contar()">Contar</button> <br>
    <div id="div_msg"></div>
     
</body>
</html>

<script>
    
    function contar() {

        var contando =  1    
        div_msg.innerHTML = "";

        while (contando <= 15) {             
            div_msg.innerHTML += `${contando} <br> `                 
            contando += 1; 
             
        }
       
    }
</script>
