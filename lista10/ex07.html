<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Diga um número entre 20 e 100: <input id="input_num">
    <button onclick="adoro()">Adoro múltiplos de 5</button>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function adoro() {
        var num = Number(input_num.value)
        contador = 0
        div_msg.innerHTML = ""

        while (contador <= num) {
            if (contador % 5 == 0)
                div_msg.innerHTML += `${contador} <br>` 
            contador++
        }
    }
</script>
