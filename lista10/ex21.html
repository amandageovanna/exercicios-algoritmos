<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Quantos depósitos você fez no banco?
    <input id="inpt_banco"> <br>
    Qual o valor de cada depósito?
    <input id="inpt_valor">
    <button onclick="acompanhar()">Acompanhar grana</button>
    <div id="divmes"></div>
</body>

</html>
<script>
    function acompanhar() {
        var qntdDeposito = Number(inpt_banco.value);
        var valorDeposito = Number(inpt_valor.value);          
        var totalDep = valorDeposito * qntdDeposito
        var valorMes = 0
        divmes.innerHTML = ""
        contador = 1;

        while (valorMes < totalDep || contador < qntdDeposito) {
            valorMes += valorDeposito;    
            if (contador % 3 == 0 ) { 
                valorMes += valorMes * 0.01 }      
                    
            divmes.innerHTML += `${contador} Mês: R$${valorMes.toFixed(2)} <br>`
            contador++

        } 
        
            divmes.innerHTML += `Total guardado: R$${valorMes.toFixed(2)} `
        
    }
</script>
