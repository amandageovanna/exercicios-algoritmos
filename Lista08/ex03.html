<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span> Renda individual:</span>
    <input id="input_individual"> <br>
    <span> Renda familiar: </span>
    <input id="input_familiar">
    <button onclick="beneficio()">Terei o beneficio</button>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function beneficio() {
        var renda = Number(input_individual.value)
        var rendafamiliar = Number(input_familiar.value)

        if (renda <= 2000 || rendafamiliar <= 3000) {
            div_msg.innerHTML = `Você terá direito ao auxílio`
        } else {
            div_msg.innerHTML = `Sem direito ao auxílio`
        }

    }
</script>
