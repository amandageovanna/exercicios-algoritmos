<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Faculdade Mentes Brilhantes</h1>
    <span>Qual a nota do ENEM do aluno?</span>
    <input id="input_enem"> <br>
    <span>Qual a nota do vestibular interno do aluno?</span>
    <input id="input_vestibular">

    <button onclick="avaliar()">Avaliação</button>

</body>
</html>

<script>
    function avaliar() {
        var enem = Number(input_enem.value)
        var notavestibular = Number(input_vestibular.value)

        if (enem >= 800 || notavestibular >= 700) {
        alert ("Parabéns, aprovado!")}
        else {
        alert ("Tente semestre que vem!");}


    }
</script>
