<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculadora de cansaço do aluno SPTech</h1>
    <p>Opções:  Ônibus, Metrô, Carro, Bicicleta e Lotação. </p>
    <span> Meio de transporte: </span>
    <input id="input_transporte">
    <button onclick="calcular()">Calcular cansaço</button>

</body>

</html>

<script>
    function calcular() {
        var transporte = input_transporte.value

        if (transporte == "Carro" || transporte == "Bicicleta") {
            alert("Tá tranquilo...") }
         else if (transporte == "Ônibus" || transporte == "Lotação") {
            alert("Vish... vive cansado") }
         else {
            alert("Um pouco cansado") }
    }
</script>
