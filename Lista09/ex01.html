<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="https://i.pinimg.com/originals/54/a7/4d/54a74df0d8f787bb423088c93d37edee.jpg" id="img_coruja" width="200px" height="300px" > <br>
    <button onclick="aumentar()">Aumentar largura</button>
    <button onclick="diminuir()">Diminuir largura</button>

</body>
</html>

<script>
    var corujinha = 200

    function aumentar() {
        corujinha += 10;
        img_coruja.style.width = `${corujinha}px`;       
    }

    function diminuir() {
        corujinha -= 10;
        img_coruja.style.width = `${corujinha}px`;
              }
</script>
