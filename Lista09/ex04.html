<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        .skate {
            width: 300px;
            margin-left: 0px;
            transform: scaleX(1);
        }
    </style>
</head>

<body>

    <button onclick="direita()">Mover para Direita</button>    
    <button onclick="esquerda()">Mover para Esquerda</button>
    Quantos pixels? <input id="input_pixels"> <br>

    <img id="imagemBart" class="skate" src="https://i.pinimg.com/originals/45/55/f6/4555f6790bc3a87b6a1921a88f50754e.png">

    <script>
        var seMexer = 0;
        var pixels = 0;
        var sx = 1

        function direita() {
            pixels = Number(input_pixels.value);
            seMexer += pixels;
            sx = 1;

            imagemBart.style.transform = `scaleX(${sx})`;
            imagemBart.style.marginLeft = `${seMexer}px`;
        }

        function esquerda() {
            pixels = Number(input_pixels.value);
            seMexer -= pixels;
            sx = -1;

            imagemBart.style.transform = `scaleX(${sx})`;
            imagemBart.style.marginLeft = `${seMexer}px`;
        }
    </script>

  
</body>

</html>
