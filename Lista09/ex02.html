<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <span> Qual salário? </span>
    <input id="input_salario"> <br> <br>
    <button onclick="confirmar()">Confirmar salário</button>
    <button onclick="pagar100()">Pagar conta de 100</button>
    <button onclick="pagar500()">Pagar conta de 500</button>
    <button onclick="ganhar2000()">Ganhar 2000 na loteria</button>
    <div id="div_msg"></div>
</body>
</html>

<script>

 var dinheiro = 0;

    function confirmar() {        
       dinheiro = Number(input_salario.value);
       div_msg.innerHTML = `Grana atual: R$${dinheiro}`;
    }

    function pagar100() {
      dinheiro = dinheiro - 100;
      div_msg.innerHTML = `Grana atual: R$${dinheiro}`;
    }

    function pagar500() {
      dinheiro = dinheiro - 500;
      div_msg.innerHTML = `Grana atual: R$${dinheiro}`;
    }

    function ganhar2000() {
      dinheiro = dinheiro + 2000;
      div_msg.innerHTML = `Grana atual: R${dinheiro}`;
    }
</script>
