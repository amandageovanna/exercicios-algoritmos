<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> noite dos parceiros </h1>
    <span>Qual o valor da pizza?</span>
    <input id="input_pizzavalor"> <br>
    <span>Quantos amigos reunidos?<span>
    <input id="input_amigos">
         <button onclick="rolapizza()">Rola a pizza?</button>
           <div id="noitepizza"></div>

</body>

</html>

<script>
    function rolapizza() {
        var valor = Number(input_pizzavalor.value)
        var amigos = Number(input_amigos.value)
        var total = Number( valor / amigos )

        noitepizza.innerHTML = `Cada amigo vai pagar R$${total} pela pizza <br>`
        if (total > 20) {
            noitepizza.innerHTML += `<span style="color: red;"><b> Deu ruim! Pizza muito cara!<b></span>`
        }
    }
</script>
