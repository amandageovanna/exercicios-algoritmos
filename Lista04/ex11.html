<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a quantidade de filhos que o usuário tem?
    <input id="input_filhos">
    <button onclick="analisarFamilia ()">Analisar Familia</button>  
    <div id="div_mensagem"></div> <br>   
</body>
</html>

<script>
    function analisarFamilia() {
    var filhos = Number(input_filhos.value)
    

    if (filhos >= 1) {
       div_mensagem.innerHTML = `Não tem TV <br>` 
    }

   if (filhos >= 2) {
    div_mensagem.innerHTML += `Não tem internet <br>`
   }

   if (filhos >= 3) {
    div_mensagem.innerHTML += `Não tem videogame <br>`    
   }

   if (filhos >= 4) {
    div_mensagem.innerHTML += `Não tem Netflix <br>`
   }

    }
</script>
