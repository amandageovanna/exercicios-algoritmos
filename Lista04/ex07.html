<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <span>Qual é o saldo da conta?</span>
    <input id="input_saldo"> <br>
    Valor do débito?
    <input id="input_deb">
    <button onclick="analisar()">Analisar Conta</button>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function analisar() {
        var saldo = Number(input_saldo.value)
        var debito = Number(input_deb.value)
        var saldonovo = saldo - debito

        div_msg.innerHTML = 
        `O saldo atual da conta corrente é ${saldonovo}`

        if (saldonovo < 0) {
          div_msg.innerHTML = `<i style="color: red"> O saldo atual da conta corrente é ${saldonovo} </i>`

        }

    }
</script>
