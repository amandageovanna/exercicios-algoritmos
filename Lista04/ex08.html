<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Quantidade de homens que entraram no elevador?
    <input id="input_homens"> <br>
    Quantidade de mulheres que entraram no elevador?
    <input id="input_mulheres"> <br>
    <button onclick="analisarPeso ()">Analisar Peso</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function analisarPeso() {
        var homens = Number(input_homens.value);
        var mulheres = Number(input_mulheres.value);
        var analisepeso = (homens * 80) + (mulheres * 60);

        div_mensagem.innerHTML =
            `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${analisepeso} kg. <br>`

        if (analisepeso > 800) {
            div_mensagem.innerHTML += `
                <span style="color: blue"> Será necessário descer alguém para que o elevador se movimente </span>
         `
        }
    }
</script>
