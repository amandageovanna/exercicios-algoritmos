<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio da tabuada</h1>
    <span>Me diga um n√∫mero para ver a tabuada:</span>
    <input id="input_tabuada">
    <button onclick="tabuada()">Ver Tabuada</button>
    <div id="div_tabuada"></div>
</body>
</html>

<script>
    function tabuada() {
    var numero = Number(input_tabuada.value)

    div_tabuada.innerHTML = ` 
    ${numero} x 01 = ${numero * 1}<br>
    ${numero} x 02 = ${numero * 2}<br>
    ${numero} x 03 = ${numero * 3}<br>
    ${numero} x 04 = ${numero * 4}<br>
    ${numero} x 05 = ${numero * 5}<br>
    ${numero} x 06 = ${numero * 6}<br>
    ${numero} x 07 = ${numero * 7}<br>
    ${numero} x 08 = ${numero * 8}<br>
    ${numero} x 09 = ${numero * 9}<br>
    ${numero} x 10 = ${numero * 10}<br>
    ` 
    }
    </script>
